<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Map - Maria Eloisa </title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <style>
        #map { height: 100% }
    </style>
</head>

<body>
    <div id="map"></div>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script>
        "use strict"

        var map = L.map('map').setView([-15.690493, -47.822322], 10);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Luana Monteiro',
            maxZoom: 18,
            id: 'mapbox.streets', 
            accessToken: 'pk.eyJ1IjoibW9udGVpcm9sdWFuYSIsImEiOiJjam80Y3c1MDUxNnEyM3FwaDNxajFqZWF4In0.6KYMVXUlI5_Q6oSGJuBn2A' 
        }).addTo(map);


        var path = 'https://raw.githubusercontent.com/monteiroluana/teste-maria-eloisa/master/teste.json'

        fetch(path)//api de brownser
        .then(response => response.json())
        .then(data => {        
            L.geoJSON(data).addTo(map);        
        })
        .catch(error => console.error(error))
        


    </script>
</body>

</html>
